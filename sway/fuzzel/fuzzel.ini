# Fuzzel configuration file
# Green theme matching previous Wofi setup

[main]
font=Cartograph CF:size=16
prompt="> "
icon-theme=hicolor
icons-enabled=yes
terminal=foot -e
lines=15
width=40
horizontal-pad=20
vertical-pad=10
inner-pad=5
line-height=24
letter-spacing=0

# Colors are in RGBA format (rrggbbaa)
[colors]
# Background: Dark green (rgba(5, 20, 5, 0.95))
background=051405f2

# Text: Light green (#a3be8c)
text=a3be8cff

# Match input text color (#ecf39e)
match=ecf39eff

# Selection background: Lime (#b3ff00)
selection=b3ff00ff

# Selection text: Dark (#051405)
selection-text=051405ff

# Selection match: Dark (#051405)
selection-match=051405ff

# Border: Dark green (#132a13)
border=132a13ff

[border]
width=2
radius=0
