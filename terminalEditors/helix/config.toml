theme = "gruvbox_light_hard"

[editor]
end-of-line-diagnostics = "hint"
line-number = "relative"
true-color = true
cursorline = true
scrolloff = 8

[editor.inline-diagnostics]
cursor-line = "error"

[editor.whitespace]
render = { space = "none", tab = "all", newline = "all" }

[editor.soft-wrap]
enable = true
