# Enable mouse support
set -g mouse on

# Set true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Pane borders with consistent color scheme
set -g pane-border-style fg='#330033'
set -g pane-active-border-style fg='#00ffff',bold

# Status bar styling
set -g status-style fg='#cdd6f4',bg='#000000'
set -g status-position bottom
set -g status-justify left
set -g status-left-length 50
set -g status-right-length 100

# Left status: session name with cyan accent
set -g status-left "#[fg=#1e1e2e,bg=#00ffff,bold] #{session_name} #[fg=#00ffff,bg=#000000] "

# Window status format
set -g window-status-format "#[fg=#a6adc8] #I:#W "
set -g window-status-current-format "#[fg=#1e1e2e,bg=#b3ff00,bold] #I:#W #[fg=#b3ff00,bg=#000000]"

# Right status: host, time, date with icons
set -g status-right "#[fg=#ff55ff] Û∞çõ #{host_short} #[fg=#00ffff]  %H:%M #[fg=#b3ff00]  %Y-%m-%d "

# Message styling
set -g message-style fg='#1e1e2e',bg='#b3ff00',bold
set -g message-command-style fg='#1e1e2e',bg='#00ffff',bold

# Pane number display
set -g display-panes-active-colour '#00ffff'
set -g display-panes-colour '#ff55ff'

# Clock mode
set -g clock-mode-colour '#00ffff'
set -g clock-mode-style 24

# Window activity monitoring
setw -g monitor-activity on
set -g visual-activity off
set -g window-status-activity-style fg='#ff55ff',bg='#000000'

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows on close
set -g renumber-windows on

# Status refresh interval
set -g status-interval 1